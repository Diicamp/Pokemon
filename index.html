<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dragon Ball</title>
</head>

<body>

    <section class="content">
        <div class="div-container">
            <div class="div-conteudo">
                <div class="card">
                    <div class="menu-sup">
                        <p>Goku</p>
                        <img src="img/Goku-Agachado.webp" alt="Goku">
                        <span> Sayajin</span>
                    </div>

                    <div class="div-card">
                        <div>
                            <h4 class="title">Status</h4>
                            <p>HP:</p>
                            <p>Ataque:</p>
                            <p>Defesa:</p>
                            <p>Velocidade:</p>
                            <p>Total :</p>
                        </div>


                        <div>
                            <h4 class="title">Habilidades</h4>
                            <p>Kamehameha</p>
                            <p>Kaioken</p>
                        </div>
                    </div>
                </div>

                <div class="cards-2">
                    <ul>
                        <li>Goku</li>
                        <li>Kuririn</li>
                        <li>Vegeta</li>
                        <li>Gohan</li>
                        <li>Piccolo</li>
                        <li>Freeza</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>


    <!-- Java Script -->
    <script src="script.js"></script>
</body>

</html>
